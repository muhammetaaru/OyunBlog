<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayfa 1</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    #flex-kutu {
      display: flex;
      flex-direction: row;
      justify-content: space-between; 
      /* boşluk oluşurma */
      align-items: center;
      /* elemanlar arası boşluk */
    }
    #flex-kutu p {
      background-color: lightblue;
      margin: 0;
      
    }
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <div id="flex-kutu">
      <img src="https://picsum.photos/id/14/250/200" alt="" />
      <!-- https://picsum.photos   her zaman aynı sonrasını biz yazarız -->
      <!-- 250: width   200:height -->
        <p>Güzel bir görsel örneği</p>
        <p>Kaynak: picsum.photos</p>
        <a href="">Daha fazla bilgi</a>
    </div>
  </body>
</html>
